<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة إدارة المساعد الذكي</title>
  <style>
    body { font-family: Tahoma; padding: 30px; background-color: #f5f5f5; direction: rtl; }
    button {
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>لوحة إدارة مساعد ويل بيكري الذكي</h2>
  <p>يمكنك تحميل سجل الأسئلة الشائعة بالنقر على الزر أدناه:</p>
  <button onclick="downloadCSV()">تحميل سجل الأسئلة الشائعة</button>

  <script>
    let askedQuestions = JSON.parse(localStorage.getItem("qa_log") || "[]");

    function downloadCSV() {
      if (askedQuestions.length === 0) {
        alert("لا توجد بيانات للحفظ بعد.");
        return;
      }
      const header = "السؤال,الرد,الوقت\n";
      const rows = askedQuestions.map(q =>
        `"${q.question}","${q.reply}","${q.time}"`
      ).join("\n");
      const blob = new Blob([header + rows], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "سجل_الأسئلة.csv";
      a.click();
    }
  </script>
</body>
</html>
