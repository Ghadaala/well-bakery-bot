
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مساعد ويل بيكري</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f1ea;
            direction: rtl;
            text-align: right;
            padding: 30px;
        }
        h1 {
            color: #5c4438;
        }
        #chatbox {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        #botReply {
            margin-top: 15px;
            color: #333;
            background-color: #e6e6e6;
            padding: 10px;
            border-radius: 6px;
        }
        .btn {
            background-color: #5c4438;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #7d5e50;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <h1>مرحبًا بك في مساعد ويل بيكري!</h1>
        <p>اكتب سؤالك حول منتجاتنا أو خدماتنا:</p>
        <textarea id="userInput" placeholder="ما أسعار القهوة؟"></textarea>
        <button class="btn" onclick="getResponse()">إرسال</button>
        <div id="botReply"></div>
        <button class="btn" onclick="downloadCSV()">تحميل سجل الأسئلة</button>
    </div>

    <script>
        const faqPairs = [
            { keywords: ["منيو"], reply: "يمكنك تصفح القائمة أعلاه، أو سؤالي عن الأسعار مباشرة." },
            { keywords: ["السعر", "أسعار"], reply: "أسعارنا تتراوح بين 10 ﷼ و18 ﷼ حسب نوع القهوة." },
            { keywords: ["أوقات", "العمل"], reply: "نحن متاحون يوميًا من 7 صباحًا حتى 11 مساءً." },
            { keywords: ["أنواع", "قهوة"], reply: "نقدم: إسبرسو، كابتشينو، لاتيه، أمريكانو، موكا مثلجة." },
            { keywords: ["توصيل"], reply: "خدمة التوصيل متوفرة عبر واتساب من الساعة 8 صباحًا إلى 10 مساءً." },
            { keywords: ["أحجام", "حجم"], reply: "نقدم الحجم الصغير، المتوسط، والكبير حسب الطلب." },
            { keywords: ["كافيين"], reply: "القهوة العادية تحتوي كمية كافيين معتدلة، أما الإسبريسو فهي أقوى." },
            { keywords: ["بارد", "مثلج"], reply: "نعم، لدينا مشروبات مثلجة مثل موكا مثلجة ولاتيه بارد." },
            { keywords: ["حبوب", "بن"], reply: "نستخدم حبوب بن 100% عربية عالية الجودة." },
            { keywords: ["المنزل"], reply: "يمكنك إعداد قهوتك المفضلة في المنزل وسنرشدك بالخطوات لاحقًا." }
        ];

        let askedQuestions = [];

        function getResponse() {
            const input = document.getElementById("userInput").value.trim();
            const text = input.toLowerCase();
            let reply = "عذرًا، لم أفهم سؤالك. جرب: ما الأسعار؟ أو هل لديكم موكا مثلجة؟";

            for (const pair of faqPairs) {
                if (pair.keywords.some(k => text.includes(k))) {
                    reply = pair.reply;
                    break;
                }
            }

            document.getElementById("botReply").innerText = reply;
            askedQuestions.push({ question: input, reply: reply, time: new Date().toLocaleString() });
        }

        function downloadCSV() {
            if (askedQuestions.length === 0) {
                alert("لا توجد بيانات للحفظ بعد.");
                return;
            }
            const header = "السؤال,الرد,الوقت\n";
            const rows = askedQuestions.map(q =>
                `"${q.question}","${q.reply}","${q.time}"`).join("\n");
            const blob = new Blob([header + rows], { type: "text/csv" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "سجل_الأسئلة.csv";
            a.click();
        }
    </script>
</body>
</html>
