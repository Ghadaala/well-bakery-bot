<!doctype html>



شات بوت الطلبات ☕
<style>
body {
  font-family: 'Tahoma', sans-serif;
  background-color: #f5f2e7;
  direction: rtl;
}
#chatbot {
  position: absolute;
  top: 80%;
  left: 6%;
  transform: translateY(-50%);
  background-color: #eed7c2;
  color: #777777;
  padding: 20px;
  border-radius: 15px;
  width: 300px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  z-index: 1000;
}
#chatbot h3 {
  text-align: center;
  font-weight: bold;
  color: #555; /* غامق */
}
label, input, select, button {
  display: block;
  width: 100%;
  margin-bottom: 10px;
  font-size: 14px;
}
button {
  background-color: #6d4c41;
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
  border-radius: 5px;
}
.success {
  margin-top: 10px;
  color: green;
}
</style>



<div id="chatbot">
  <h3>شات بوت الطلبات ☕</h3>
  <form id="orderForm">
    <label>الاسم:</label>
    <input type="text" id="name" required />

    <label>اختر نوع القهوة:</label>
    <select id="coffee" required>
      <option value="" />اختر...
      <option />إسبريسو
      <option />لاتيه
      <option />كابتشينو
      <option />موكا مثلجة
      <option />أمريكانو
    </select>

    <label>اختر الحجم:</label>
    <select id="size" required>
      <option value="" />اختر...
      <option />صغير
      <option />متوسط
      <option />كبير
    </select>

    <label>ملاحظات إضافية:</label>
    <input type="text" id="notes" placeholder="مثلاً: بدون سكر" />

    <button type="submit">إرسال الطلب</button>
    <div class="success" id="successMsg"></div>
  </form>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbylpsFzgBqK3Ydw0i0CU6IgJRjnv1vBYv2O0LPbb8Z0eljDvpAkyKmgypNBC6Gdlh8bzQ/exec";

document.getElementById("orderForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const data = {
    name: document.getElementById("name").value,
    order: document.getElementById("coffee").value + " - " + document.getElementById("size").value,
    notes: document.getElementById("notes").value
  };

  fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(response => response.json())
  .then(result => {
    if (result.status === "success") {
      document.getElementById("successMsg").innerText = result.message;
      document.getElementById("orderForm").reset();
    } else {
      document.getElementById("successMsg").innerText = "❌ " + result.message;
    }
  })
  .catch(error => {
    document.getElementById("successMsg").innerText = "❌ حدث خطأ أثناء الإرسال، حاول مجددًا.";
    console.error("Error:", error);
  });
});
</script>


</!doctype>
